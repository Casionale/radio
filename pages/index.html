<body>

  <svg class="visualizer-svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
    <defs>
      <filter id="circleBlur" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
      </filter>
    </defs>
    <circle class="viz-circle" id="circle1" cx="30" cy="50" r="10" fill="#7081e1" opacity="0.6"
      filter="url(#circleBlur)">
      <animate attributeName="r" values="10;12.5;10" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle class="viz-circle" id="circle2" cx="50" cy="50" r="12.5" fill="#4CAF50" opacity="0.6"
      filter="url(#circleBlur)">
      <animate attributeName="r" values="12.5;15;12.5" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle class="viz-circle" id="circle3" cx="70" cy="50" r="9" fill="#f44336" opacity="0.6"
      filter="url(#circleBlur)">
      <animate attributeName="r" values="9;11;9" dur="1.8s" repeatCount="indefinite" />
    </circle>
  </svg>

  <div class="main-container">

            <div class="playlist">
              <div class="track-item">
                <img src="../assets/images/preloader.png" alt="preloader" class="track-image" />

              </div>

              <div class="track-item">
                <img src="../assets/images/preloader.png" alt="preloader" class="track-image" />
                <div class="track-info">

                </div>
              </div>
              <div class="track-item">

                <div class="track-info">
                  <div class="track-title">Песня</div>
                  <div class="track-artist">Исполнитель</div>
                </div>
              </div>
              <div class="track-item">
                <img src="../assets/images/preloader.png" alt="preloader" class="track-image" />
                <div class="track-info">
                  <div class="track-title">Песня</div>
                  <div class="track-artist">Исполнитель</div>
                </div>
              </div>

            </div>
          </section>
        </div>
      </aside>

      <main class="main-content">
        <section class="album-section" id="albumSection">
          <div class="album-container">
            <img src="../assets/images/albom.png" alt="Hypnoize (2014 Remaster) album artwork by The Notorious B.I.G"
              class="album-artwork" />
            <div class="album-info">
              <h2 class="album-title">Песня</h2>
              <p class="album-artist">Исполнитель</p>
            </div>
          </div>
        </section>
        <section id="chatSection" class="chat-section hidden">
          <div class="chat-messages"></div>
          <div class="chat-input-area">
            <textarea class="chat-input" placeholder="Введите сообщение.." maxlength="1000" style="height: 66px;"

      <img src="../assets/images/img_neco.png" alt="Anime character illustration"

          <div id="miniAlbumPlaceholder"></div>
          <div class="control-buttons">

            <button class="control-btn" aria-label="Download">
              <img src="../assets/images/dw.svg" alt="Download" width="26" height="32" />
            </button>

            <button class="control-btn play-pause" aria-label="Play/Pause">
              <div class="pp-container">
                <img src="../assets/images/play.svg" class="pp-icon pp-play" alt="Play">
                <img src="../assets/images/paus.svg" class="pp-icon pp-pause" alt="Pause">
              </div>

            <div class="volume-control">
              <button class="control-btn" aria-label="Volume">
                <img src="../assets/images/vol.svg" alt="Volume" width="42" height="38" />
              </button>
              <div class="seek-bar" role="slider" aria-label="Volume control"></div>
            </div>


          </div>
